<h2>Child 1 component</h2>

<!-- Receives data from parent -->
<h3>String</h3>
<p>Message : {{ message }}</p>
<!-- <p>Msg : {{ msg }}</p> -->

<h3>Array</h3>
<p *ngFor="let user of users; let i = index;">User {{ i+1 }} : {{ user | titlecase }}</p>

<h3>Object</h3>
<p>Id : {{ user.id }}</p>
<p>Name : {{ user.name }}</p>
<p>Email : {{ user.email }}</p>

<h3>Projected content (ng-content)</h3>
<ng-content select="[content1]"></ng-content>
<ng-content select=".content2"></ng-content>
